<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación de Matrices</title>
    <link rel="stylesheet" href="/public/style.css">
    <script type="module" src="script.mjs"></script>
    
</head>

<body>
    <div class="container">
        <h1>Multiplicación de Matrices</h1>
        <div class="input-container">
            <div>
                <label for="rows1">Filas de la Matriz 1:</label>
                <input type="number" id="rows1">
            </div>
            <div>
                <label for="cols1">Columnas de la Matriz 1:</label>
                <input type="number" id="cols1">
            </div>
            <div>
                <label for="rows2">Filas de la Matriz 2:</label>
                <input type="number" id="rows2">
            </div>
            <div>
                <label for="cols2">Columnas de la Matriz 2:</label>
                <input type="number" id="cols2">
            </div>
        </div>
        <button id="createMatricesBtn">Crear matrices</button>
        
        <div id="matrixInputs"></div>
        
        <button id="multiplyMatricesBtn">Multiplicar Matrices</button>
        
        <div id="result"></div>
    </div>
</body>
</html>
